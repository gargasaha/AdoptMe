<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 24px 24px 24px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e3e6ea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        h2 {
            text-align: center;
            margin: 18px 0 6px 0;
            font-weight: 700;
            color: #222;
            letter-spacing: 0.5px;
        }
        .email {
            text-align: center;
            color: #6a7a8c;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .message-section {
            margin-top: 22px;
        }
        .message-section h4 {
            margin: 0 0 8px 0;
            color: #3a3a3a;
            font-size: 1.08rem;
            font-weight: 500;
        }
        .message-content {
            background: #f7fafd;
            padding: 16px;
            border-radius: 8px;
            color: #444;
            font-size: 1rem;
            line-height: 1.6;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="data:image/png;base64,{{ data.img }}" alt="User Image">
        </div>
        <h2>{{ data.name }}</h2>
        <div class="email">{{ data.email }}</div>
        <div class="message-section">
            <h4>Message:</h4>
            <div class="message-content">{{ data.message }}</div>
        </div>
    </div>
</body>
</html>
