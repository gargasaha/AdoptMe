<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">User data</h2>
        <form action="/actualUpdate" method="POST">
            <table class="table table-striped table-dark">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data%}
                <tr>
                    <th>{{data.id}}</th>
                    {% if message != data.id %}
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.message}}</td>
                    {% else %}
                    <td><input type="text" value="{{data.name}}" name="name"></td>
                    <td><input type="email" value="{{data.email}}" name="email"></td>
                    <td>
                        <input type="text" value="{{data.message}}" name="message">
                        <input type="hidden" name="id" value="{{data.id}}">
                    </td>
                    {% endif %}
                    <td style="display: flex;justify-content: center;">
                        <a href="/delete/{{data.id}}" class="btn btn-danger btn-sm mx-3">Delete</a>
                        {% if message != data.id %}
                        <a href="/update/{{data.id}}" class="btn btn-danger btn-sm mx-3">Edit</a>
                        {% else %}
                        <button type="submit" class="btn btn-success btn-sm mx-3">Save</button>
                        <a href="/view" class="btn btn-secondary btn-sm mx-3">Cancel</a>
                        {% endif %}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        </form>
        
    </div>
</body>

</html>
